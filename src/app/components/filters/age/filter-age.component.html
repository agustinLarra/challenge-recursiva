<div *ngIf="isLoading == true">
    <h4>Cargando...</h4>
</div>


<div *ngIf="isLoading == false">
    <h4>El promedio de edad de los hinchas de {{selectedClub}} es {{ageAverage}}</h4>

     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="club">
            <th mat-header-cell *matHeaderCellDef> Equipo </th>
            <td mat-cell *matCellDef="let element"> {{element.club}} </td>
        </ng-container>

        <ng-container matColumnDef="numberOfFans">
            <th mat-header-cell *matHeaderCellDef> Socios </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfFans}} </td>
        </ng-container>

  
        <ng-container matColumnDef="maxAge">
            <th mat-header-cell *matHeaderCellDef> Edad maxima </th>
            <td mat-cell *matCellDef="let element"> {{element.maxAge}} </td>
        </ng-container>

        <ng-container matColumnDef="ageAverage">
            <th mat-header-cell *matHeaderCellDef> Promedio de edad </th>
            <td mat-cell *matCellDef="let element"> {{element.ageAverage}} </td>
        </ng-container>

        <ng-container matColumnDef="minAge">
            <th mat-header-cell *matHeaderCellDef> Edad minima </th>
            <td mat-cell *matCellDef="let element"> {{element.minAge}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 

</div>
