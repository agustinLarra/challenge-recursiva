<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="false" [fixedInViewport]="true" position="end">
    </mat-sidenav>
    <mat-sidenav-content style="height: 100%;">
        <mat-sidenav #rightSidenav mode="side" class="rightSidenav" [fixedInViewport]="true">
            <h1 style="  font-family:Lucida Console       ">Cantidad de socios : {{numberOfFans}}</h1>


            <h4>Clubes</h4>
            <mat-form-field appearance="fill">
                <mat-select [(value)]="selectedClub">
                    <mat-option [value]="option.value" *ngFor="let option of clubs">{{ option.value }}</mat-option>
                </mat-select>
            </mat-form-field>


            <h4>Filtra los hinchas por:</h4>

            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle (click)="filterByNameButton()" value="bold">Nombre</mat-button-toggle>
                <mat-button-toggle (click)="filterByAgeButton()" value="bold">Edad</mat-button-toggle>
                <mat-button-toggle (click)="filterByMaritalStatusAndStudysButton()" value="bold">Estudios y estado civil</mat-button-toggle>
            </mat-button-toggle-group>

            <app-filter-name *ngIf="filterNameComponent == true" [selectedClub]="selectedClub"></app-filter-name>
            <app-filter-marital-study  *ngIf="filterByMaritalStatusAndStudys == true"></app-filter-marital-study>
            <app-filter-age  *ngIf="filterAgeComponent == true" [selectedClub]="selectedClub"></app-filter-age>
 
        </mat-sidenav>
    </mat-sidenav-content>
</mat-sidenav-container>
